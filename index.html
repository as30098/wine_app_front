<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"> </script>
    <title>The Wine App </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Wine App</h1>

    <div id="side-carousel">

        <!-- <div id="wine-card"> 
            <img src="wine bottle url" alt="wine bottle">
            <p class="name"></p>
            <p class="varietal"></p>
        </div> -->
    </div>

    <div id="wine-detail">
    
    </div>

    <form id="new-wine">
        <h4>Add New Wine</h4>
        <label for="name">Name: </label>
        <input type="text" name="name" id="new-name" />
        <br>
        <label for="classification">Classification: </label>
        <input type="text" name="classification" id="new-classification" />
        <br>
        <label for="year">Vintage: </label>
        <input type="text" name="year" id="new-year" />
        <br>
        <label for="varietal">Varietal: </label>
        <input type="varietal" name="varietal" id="new-varietal" />
        <br>
        <label for="new-review">Review: </label>
        <textarea name="new-review" id="new-review"></textarea>
        <br>
        <label for="image_url">Image URL: </label>
        <input type="image_url" name="image_url" id="new-image" />
        <br>
        <input type="submit" value="Create" />
      </form>
   
</body>
</html>
